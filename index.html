<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="confetti" id="confetti-element">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <!-- TODO if you want to export/import functions, use LiveServer -->
    <!-- The Modal -->
    <div id="number-of-digits-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-times close" id="modal-close-btn" aria-hidden="true"></i>
                <h2>Number of Digits in the Secret Number</h2>
            </div>
            <div class="modal-body d-flex flex-column flex-wrap align-items-center">
                <label for="digitsRangeInput" class="form-label" id="range-label">Digits: 5</label>
                <input type="range" class="form-range w-50 d-block" min="4" max="7" id="digitsRangeInput" value="5" />
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary" id="new-game-btn">NEW GAME</button>
            </div>
        </div>
    </div>

    <!-- Sound toggle -->
    <div class="form-check form-switch sound-toggle-wrapper d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" role="switch" id="soundsToggle" />
        <label class="form-check-label" for="soundsToggle">Sounds</label>
    </div>

    <button class="btn btn-outline-danger" id="log-btn">LOG</button>

    <!-- Main Content -->
    <main class="d-flex flex-column justify-content-between align-items-center">

        <!-- Secret Numbers -->
        <div class="secret-number-wrapper d-flex gap-3 mb-5" id="secret-number-wrap">
        </div>

        <p id="error-msg" class="text-danger text-uppercase"></p>

        <div class="wrapper-testing d-flex justify-content-center w-100">
            <div class="cows-wrapper text-center">
                <p>Cows:</p>
                <span id="cows-number">0</span>
            </div>

            <div class="input-and-buttons-wrapper mb-2 w-100 d-flex flex-column justify-content-center align-items-center">
                <input type="number" id="guess" class="form-control w-50 border-1 border-black mb-2" />
                <div class="btn btn-success mb-2" id="guess-btn">GUESS</div>
                <div class="btn btn-outline-primary" id="open-new-game-modal-btn">NEW GAME</div>
            </div>

            <div class="bulls-wrapper text-center">
                <p>Bulls:</p>
                <span id="bulls-number">0</span>
            </div>
        </div>

        <div class="guesses-wrapper d-flex flex-column justify-content-center align-items-center" id="guess-history">
            <p>Guesses:</p>
        </div>
    </main>

    <script type="module" src="scripts/test.js"></script>
    <script type="module" src="scripts/modal.js"></script>
</body>

</html>
