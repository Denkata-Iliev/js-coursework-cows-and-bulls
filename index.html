<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <!-- TODO if you want to export/import functions, use LiveServer -->
    <div class="btn btn-success">PLAY</div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="f">
        <label class="form-check-label" for="f">Checked switch checkbox input</label>
    </div>

    <div class="btn btn-primary" id="myBtn">modal</div>

    <!-- The Modal -->
    <div id="number-of-digits-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-times close" id="modal-close-btn" aria-hidden="true"></i>
                <h2>Number of Digits in the Secret Number</h2>
            </div>
            <div class="modal-body d-flex flex-column flex-wrap align-items-center">
                <label for="digitsRangeInput" class="form-label" id="range-label">Digits: 5</label>
                <input type="range" class="form-range w-50 d-block" min="4" max="7" id="digitsRangeInput" value="5" />
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary" id="new-game-btn">NEW GAME</button>
            </div>
        </div>
    </div>
    
    <button class="btn btn-outline-danger" id="log-btn">LOG</button>
    <input type="number" id="guess">

    <script type="module" src="scripts/test.js"></script>
    <script type="module" src="scripts/modal.js"></script>
</body>

</html>
